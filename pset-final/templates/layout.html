<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.4/, alternative themes at https://bootswatch.com/ -->
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lux/bootstrap.min.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="static/css/styles.css" rel="stylesheet">
        
        <!-- animate.css library for animations -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

        <title>{{ brandName }}: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand ml-3" href="#">{{ brandName }}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% block home %}{% endblock %}">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item {% block calc %}{% endblock %}">
                        <a class="nav-link" href="/main">Calculate Free Time</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block create %}{% endblock %}" href="#">Create Schedule Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block about %}{% endblock %}" href="#">About</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        <div class="loading-container">
            <div class="spinner-border text-primary" id="loading" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <span class="loading-message">Calculating time</span>
        </div>
        
        <footer class="small text-center text-muted">
            Oh! Hello there!
        </footer>

        <script>
            
            function loading(msg) {
                $('#loading').show();
                $('#loading').css('z-index', '1');
                $('.loading-container').show();
                $('.loading-container').css('z-index', '0');

                $('.loading-message').text(msg);
            }
            
        </script>

    </body>

</html>

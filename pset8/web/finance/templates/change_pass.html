{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/change_pass" method="post">
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_pass" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="cnew_pass" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit" onclick="loading('Changing Password...')">Change Password</button>
    </form>
{% endblock %}

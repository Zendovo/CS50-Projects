{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"><br>
            <input class="form-control" name="cpassword" placeholder="Confirm Password" type="password" style="margin-top: 5px;">
        </div>        
        <button class="btn btn-primary" type="submit" onclick="loading('Registering...')">Register</button>
    </form>
{% endblock %}

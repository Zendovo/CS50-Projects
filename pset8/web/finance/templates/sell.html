{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol" class="selectpicker form-control">
                {% for stock in stocks %}
                    <option value="{{ stock['symbol'] }}">{{ stock["symbol"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="number">
        </div>
        <button type="submit" class="btn btn-primary m-button">
            <div style="display:none;"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span></div>
            <span>Sell</span>
        </button>
    </form>

    <script>

        $(document).ready(function(){
            $('.m-button').click(function() {
                $('.m-button > div').css('display', 'inline');
                $('.m-button > span').text("Processing...");
            });
        });
    
    </script>
{% endblock %}
